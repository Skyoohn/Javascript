<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
        $.ajax({
                type : "GET",  //방식 설정
                url : "http://3.37.128.156:9999/hjs/rboard/list",
                // 동기통신 async : false,
                success : function(result){
                    console.log("통신 성공");
                    console.log(result);
                    // document.write(result.pageno+"<br>");
                    // document.write(result.contacts[0].name);

                    $("#list-table").append(
                        $("<tr></tr>")
                            .append($("<td></td>").text("번호"))
                            .append($("<td></td>").text("이름"))
                            .append($("<td></td>").text("전화번호"))
                            .append($("<td></td>").text("주소"))
                            .append($("<td></td>").text("사진"))
                            .append($("<td></td>").text("삭제"))     
                            .append($("<td></td>").text("삭제"))     
                            .append($("<td></td>").text("삭제"))     
                            .append($("<td></td>").text("삭제"))     
                    );
                    $(result.contacts).each(function(){
                    $("#list-table").append(
                        $("<tr></tr>")
                            .append($("<td></td>").text(this.bid))
                            .append($("<td></td>").text(this.bname))
                            .append($("<td></td>").text(this.btitle))
                            .append($("<td></td>").text(this.bcontent))
                            .append($("<td></td>").text(this.bdate))
                            .append($("<td></td>").text(this.bhit))
                            .append($("<td></td>").text(this.bgroup))
                            .append($("<td></td>").text(this.bstep))
                            .append($("<td></td>").text(this.bindent))     
                    );
                    });
                },
                error : function(error){
                    console.log(error);
                }
            });
            console.log("비동기 체크 문구")
        });
        </script>
</head>
<body>
    <table id="list-table" width = "500" border = "1"></table>
</body>
</html>
